<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
    <section class="inbox">
        <section class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Check one item.</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Try do it without any libraries</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Good Luck Spartan!</p>
        </section>
        <section class="item">
            <input type="checkbox">
            <p>Don't forget to practice!</p>
        </section>
    </section>

    <script type="text/JavaScript" src="js/checkboxes.js"></script>
</body>
</html>
